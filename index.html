<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker - Push Pull Legs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-dumbbell"></i>
                <span>Gym Progress Tracker</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </header>

        <main>
            <div class="tabs">
                <div class="tab push" data-category="push">
                    <i class="fas fa-hands"></i>
                    <h2>Push Day</h2>
                    <p>Chest, Shoulders, Triceps</p>
                </div>
                <div class="tab pull" data-category="pull">
                    <i class="fas fa-hands"></i>
                    <h2>Pull Day</h2>
                    <p>Back, Biceps, Rear Delts</p>
                </div>
                <div class="tab legs" data-category="legs">
                    <i class="fas fa-running"></i>
                    <h2>Leg Day</h2>
                    <p>Quads, Hamstrings, Calves</p>
                </div>
            </div>

            <div class="workout-section">
                <div class="section-header">
                    <div class="category-title">
                        <i class="fas fa-hands" id="categoryIcon"></i>
                        <h2 id="currentCategory">Push Exercises</h2>
                    </div>
                    <button class="btn" id="addExerciseBtn">
                        <i class="fas fa-plus"></i>
                        Add Exercise
                    </button>
                </div>

                <div class="exercises-grid" id="exercisesContainer">
                    <!-- Exercises will be dynamically inserted here -->
                </div>

                <div class="progress-chart">
                    <h3>Progress Overview</h3>
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
        </main>

        <footer>
            <p>Gym Progress Tracker &copy; 2023 | Push Pull Legs Routine</p>
        </footer>
    </div>

    <!-- Add/Edit Exercise Modal -->
    <div class="modal" id="exerciseModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Exercise</h2>
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="exerciseName">Exercise Name</label>
                    <input type="text" id="exerciseName" required>
                </div>
                <div class="form-group">
                    <label for="exerciseCategory">Category</label>
                    <select id="exerciseCategory" required>
                        <option value="push">Push</option>
                        <option value="pull">Pull</option>
                        <option value="legs">Legs</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exerciseWeight">Current Weight (kg)</label>
                    <input type="number" id="exerciseWeight" min="0" step="0.5" required>
                </div>
                <div class="form-group">
                    <label for="exerciseImage">Exercise Image</label>
                    <div class="image-preview" id="imagePreview">
                        <span>Image preview will appear here</span>
                    </div>
                    <input type="file" id="exerciseImageUpload" accept="image/*" style="display: none;">
                    <button type="button" class="btn upload-btn" id="uploadImageBtn">
                        <i class="fas fa-upload"></i>
                        Upload Image
                    </button>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn">Save Exercise</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Weight History Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <h2 id="historyTitle">Weight History</h2>
            <div id="historyContent">
                <!-- History items will be inserted here -->
            </div>
            <div class="form-actions">
                <button type="button" class="btn" id="closeHistoryBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
